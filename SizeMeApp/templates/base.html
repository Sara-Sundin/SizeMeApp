<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SizeMeApp{% endblock %}</title>
    {% load static %}

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a5fcd56e22.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Header / Navigation Bar -->
    <header>

        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'images/logo_icon.png' %}" alt="SizeMeApp Logo" width="50">
                </a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog_list' %}">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!-- Main Content -->
    <main>
        {% block content %}  
        <!-- Individual pages will insert their content here -->
        {% endblock %}
    </main>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TechFit Solutions. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
