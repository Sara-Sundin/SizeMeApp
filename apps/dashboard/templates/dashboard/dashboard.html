{% extends "base.html" %}

{% block content %}
<h2>Dashboard</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<h3>Avatar</h3>
{% if user.profile_picture %}
    <img src="{{ user.profile_picture.url }}" alt="Avatar" width="100">
{% else %}
    <p>No avatar found.</p>
{% endif %}
{% endblock %}
